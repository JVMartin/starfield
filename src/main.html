<html>
<head>
    <title>Starfield</title>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div id="wrap">
        <section id="game"></section>
        <section id="sliders">
            <label for="slider-stars">
                Stars: <span id="slider-stars-output"></span>
            </label>
            <input type="range" min="1" max="1000" value="500" class="slider" id="slider-stars">

            <label for="slider-colorize">
                Colorize: <span id="slider-colorize-output"></span>%
            </label>
            <input type="range" min="0" max="100" value="0" class="slider" id="slider-colorize">

            <label for="slider-depth">
                Depth: <span id="slider-depth-output"></span>%
            </label>
            <input type="range" min="0" max="100" value="75" class="slider" id="slider-depth">
        </section>
    </div>
    <script src="./main.ts"></script>
</body>
</html>
